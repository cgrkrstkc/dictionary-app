<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome">
    <meta http-equiv="refresh" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="dictionary,languages,translation,words,sentences,examples,instances">
    <meta name="robots" content="nofollow, noindex">
    <meta name="author" content="Cgr">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="shortcut icon" href="website-icon.png" type="image/x-icon">
    <title>Dictionary App</title>
</head>
<body>
    <section class="container">
        <div class="content">
            <header>
                <img src="website-icon.png" alt="headline icon" title="Dictionary Icon">
                <div class="headline">English Dictionary</div>
            </header>
            <div class="input__content">
                <img class="magnifier" src="magnifier.png" alt="Search" title="Search">
                <input class="value" type="text" id="value" placeholder="Search a word...">
                <img class="close" src="close-icon.png" alt="close" title="Close">
            </div>
            <div class="error__content">
                <p class="error">Error</p>
            </div>
            <div class="statement__content">
                <div class="translation__content">
                    <div class="translation__left__content">
                        <h3 class="word">happy</h3>
                        <p class="prononciation"></p>
                    </div>
                    <div class="translation__right__content">
                        <img class="speaker" src="speaker-icon.png" alt="speaker" title="Speaker">
                    </div>
                </div>
                <div class="sub__translation meaning__content">
                    <p class="word__meaning">Meaning</p>
                    <p class="word__explanation"></p>
                </div>
                <div class="sub__translation example__content">
                    <p class="example__meaning">Example</p>
                    <p class="example__explanation"></p>
                </div>
                <div class="sub__translation synonyms__content">
                    <p class="synonyms__meaning">Synonyms</p>
                    <p class="synonyms__explanation"></p>
                </div>
            </div>
        </div>
    </section>

    <script defer src="app.js" type="text/javascript"></script>
    <noscript>Please check if javascript is running on your app, and then try again</noscript>
</body>
</html>
